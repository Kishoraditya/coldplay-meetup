{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Your Matches</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for match in matches %}
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold">{{ match.user.name }}</h2>
            <p class="text-gray-600">Section: {{ match.user.seat_section }}</p>
            <p class="text-gray-600">Date: {{ match.user.attendance_date }}</p>
            <a href="/matches/{{ match.id }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
